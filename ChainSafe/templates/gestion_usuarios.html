<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Usuarios - ChainSecure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .usuarios-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .btn-agregar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .tabla-usuarios {
            width: 100%;
            border-collapse: collapse;
        }
        
        .tabla-usuarios th {
            background: #f7fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tabla-usuarios td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.admin {
            background: #667eea15;
            color: #667eea;
        }
        
        .badge.lider {
            background: #48bb7815;
            color: #48bb78;
        }
        
        .badge.gestor {
            background: #ed8b0015;
            color: #ed8b00;
        }
        
        .btn-accion {
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            margin: 0 4px;
        }
        
        .btn-accion:hover {
            background: #f7fafc;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-guardar, .btn-cancelar {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .btn-guardar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-cancelar {
            background: #e2e8f0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo-section">
            <div class="logo-small">CS</div>
            <h1>ChainSecure</h1>
        </div>
        <div class="user-section">
            <div class="user-info">
                <div class="user-name" id="userName">Usuario</div>
                <div class="user-role" id="userRole">Rol</div>
            </div>
            <div class="user-avatar" id="userAvatar">U</div>
            <button onclick="cerrarSesion()" class="logout-btn">Cerrar Sesi贸n</button>
        </div>
    </div>

    <div class="main-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="menu-section">
                <div class="menu-title">Principal</div>
                <a href="/dashboard" class="menu-item">
                    <span class="menu-icon"></span>
                    Dashboard
                </a>
            </div>
            
            <div class="menu-section">
                <div class="menu-title">Gesti贸n</div>
                <a href="/gestion-usuarios" class="menu-item active">
                    <span class="menu-icon"></span>
                    Usuarios
                </a>
                <a href="/construccion-documentos" class="menu-item">
                    <span class="menu-icon"></span>
                    Documentos
                </a>
                <a href="/listado-maestro" class="menu-item">
                    <span class="menu-icon"></span>
                    Listado Maestro
                </a>
            </div>
        </div>

        <!-- CONTENIDO -->
        <div class="content">
            <div class="content-header">
                <h2>Gesti贸n de Usuarios</h2>
                <div class="breadcrumb">Inicio / Gesti贸n / Usuarios</div>
            </div>

            <div class="usuarios-container">
                <button class="btn-agregar" onclick="abrirModalNuevo()">+ Nuevo Usuario</button>
                
                <table class="tabla-usuarios">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px;">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL NUEVO USUARIO -->
    <div class="modal" id="modalUsuario">
        <div class="modal-content">
            <h2>Nuevo Usuario</h2>
            <form id="formUsuario">
                <div class="form-group">
                    <label>Nombres *</label>
                    <input type="text" id="nombres" required>
                </div>
                <div class="form-group">
                    <label>Apellidos *</label>
                    <input type="text" id="apellidos" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Usuario *</label>
                    <input type="text" id="usuario" required>
                </div>
                <div class="form-group">
                    <label>Contrase帽a *</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Rol *</label>
                    <select id="rol" required>
                        <option value="">Seleccione un rol</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn-guardar">Guardar</button>
                    <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/gestion_usuarios.js') }}"></script>
</body>
</html>
